<!DOCTYPE html>
<html lang="en">
<head>
    <title>模具管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="tools/ligerUI/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="tools/ligerUI/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="tools/ligerUI/ligerUI/js/plugins/ligerLayout.js" type="text/javascript"></script>
    <script src="tools/ligerUI/ligerUI/js/plugins/ligerTab.js" type="text/javascript"></script>
    <script type="text/javascript">
        var count = 0;
        var tab;
        $(function ()
        {
            $("#layout1").ligerLayout({leftWidth:200});
            $("#titleContainer").load("title.html");
            $("#menuContainer").load("menu.html");

            tab=$("#tables").ligerTab({
                width: "100%",
                height: "100%",
                contextmenu: true,
                /* ,dblClickToClose: true,
                dragToMove: true,
                heightDiff:20, */
            });
        });
        function f_addTab(id, text, url) {
            if (!tab) return;
            if(tab.getTabItemCount()>10){ //默认显示10个新增tab, 再打开则替换首个Tab
                var tabs=tab.getTabidList();
                tab.removeTabItem(tabs[1]);
            }
            if(tab.isTabItemExist(id)){
                count++;
                id = id + count;
            }
            tab.addTabItem({"tabid": id, "text": text, "url": url})
        }
    </script>
    <style type="text/css">
        body{ padding:10px; margin:0;}
        #layout1{  width:100%; margin:40px;  height:400px;
            margin:0; padding:0;}
        #accordion1 { height:270px;}
        h4{ margin:20px;}
        .liger-tab , .l-tab{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="padding:10px">
<div id="layout1">
    <div id="menuContainer"  position="left"></div>

    <div id="mainContainer" position="center" title="" style="width:100%;height:100%;overflow: visible;" class="liger-tab">
        <div id="tables" style="width:100%;height:100%;overflow: visible;" class="liger-tab">
            <div tabid="main" title="首页">
                <h2 style="padding: 30px;">欢迎</h2>
            </div>
        </div>
        <!-- <iframe frameborder="0" name="mainContainerIFrame" id="mainContainerIFrame" style="border: medium none;height: 100%;width: 100%;overflow: auto;"></iframe> -->
        <!--<h4>$("#layout1").ligerLayout(); </h4>
        默认为固定layout的高度百分一百-->
    </div>
    <!--<div position="right"></div>-->
    <div id="titleContainer" position="top"></div>
    <!--<div position="bottom"></div>-->
</div>

<div style="display:none;">

</div>


</body>
</html>
