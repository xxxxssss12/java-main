<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    电话号码：<input type="text" id="phone" name="phone">
    cusotmerId：<input type="text" id="customerId" name="customerId">
    <input type="button" id="btn" name="btn" value="查询单个用户">
</div>
<div>
    customerId逗号分隔：
    <textarea id="customerIds" name="customerIds">
    </textarea>
    <input type="button" id="checkbtn" name="checkbtn" value="查vip问题">
</div>
    <div >
        <p id="info"></p>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>

        $(function() {
            basepath=function(){
                var location = (window.location+"").split("/");
                var basePath = location[0]+"//"+location[2]+"/"+location[3]+"/";
                return basePath;
            };
            $.baseURI=basepath();
            $("#checkbtn").click(function() {
                var customerIdStr = $("#customerIds").val();
                if (!customerIdStr) customerIdStr = $("#customerIds").text();
                if (customerIdStr) {
                    customerIdStr = customerIdStr.replace(/ /, "")
                }
                if (customerIdStr) {
                    $("#info").text("");
                    $.ajax({
                        url: $.baseURI + "test/check?customerIdStr=" + customerIdStr,
                        type: "get",
                        dataType: "json",
                        success : function (ri) {
                            if (ri && ri.code > 0) {
                                $("#info").html(ri.data);
                            } else {
                                alert(ri.message);
                            }
                        }
                    })
                }
            })
            $("#btn").click(function() {
                $("#info").text("");
                var phone = $("#phone").val();
                var id = $("#customerId").val();
                if (phone) phone = phone.replace(/ /, "");
                if (id) id = id.replace(/ /, "");

                if (phone || id) {
                    $.ajax({
                        url: $.baseURI + "test/get?phone=" + phone + "&id=" + id,
                        type: "get",
                        dataType: "json",
                        success : function (ri) {
                            if (ri && ri.code > 0) {
                                $("#info").html(ri.data.sb);
                            }
                        }
                    })
                }
            })
        })
    </script>
</body>
</html>
