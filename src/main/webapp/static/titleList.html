        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header" style="font-family: 'Microsoft YaHei UI Light'">房源信息</h1>
            <div class="container-fluid">
                <div class="row">
                    <div id="form1" class="col-xs-4">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label font-yahei">开始日期</label>
                                <div class="input-append date form_datetime input-group" style="width: 250px" data-link-field="startDate_inp">
                                    <input size="16" class="form-control" type="text" value="" placeholder="开始日期" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="add-on input-group-addon "><i class="icon-th glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label font-yahei">结束日期</label>
                                <div class="input-append date form_datetime input-group" style="width: 250px" data-link-field="endDate_inp">
                                    <input size="16" class="form-control" type="text" value="" placeholder="结束日期" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="add-on input-group-addon "><i class="icon-th glyphicon glyphicon-th"></i></span>
                                </div>

                        </div>
                    </div>
                    <div id="form2" class="col-xs-4">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label font-yahei">房源信息</label>
                                <div class="input-group" style="width: 250px">
                                    <input class="form-control num" style="border-radius:5px;" type="text" id="fangyuan">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3"></div>
                                <input type="button" class="btn btn-default" id="query" value="查询">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive" id="grid">
            </div>

            <input type="hidden" id="startDate_inp" value="" /><br/>
            <input type="hidden" id="endDate_inp" value="" /><br/>
        </div>
    </div>
</div>
<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/xsgrid-bootstrap.js"></script>
<script src="./tools/datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="./tools/datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    grid = $("#grid").xsGrid({
        url: baseUrl + "/accountDetail/getByPage",
        pageSize: 10,
        gridid:"grid",
        title: "流水",
        params: {
            orderStr: " zhichudate desc,zhichutime desc "
        },
        columns : [
            {type:'hide',name:"id", display:"主键"},
            {type:'lable',name:"realname", display:"名字"},
            {type:'lable',name:"typename", display:"类型"
//                    render: function (row) {
//                        if (castTypes) {
//                            for (var i=0; i<castTypes.length; i++) {
//                                if (row.type == castTypes[i].id) {
//                                    return castTypes[i].typename;
//                                }
//                            }
//                        } else {
//                            return row.type;
//                        }
//                    }
            },
            {type:'lable',name:"afterpayDebt", display:"开销后欠债"},
        ]
    });
    $("#query").click(function() {
        var querydata = new Object();
        if ($("#startDate_inp").val()) {
            querydata["startDate"] = $("#startDate_inp").val();
        }
        if ($("#endDate_inp").val()) {
            querydata["endDate"] = $("#endDate_inp").val();
        }
        if ($("#userid_query").val() != -1) {
            querydata["userId"] = $("#userid_query").val();
        }
        if ($("#type_query").val() != -1) {
            querydata["types"] = $("#type_query").val();
        }
        if ($("#payway_query").val() != -1) {
            querydata["payways"] = $("#payway_query").val();
        }
        if ($("#minAmount_query").val()) {
            querydata["minAmount"] = $("#minAmount_query").val();
        }
        if ($("#maxAmount_query").val()) {
            querydata["maxAmount"] = $("#maxAmount_query").val();
        }
        grid.xsQuery({
            data:querydata,
            search: "first"
        })
    })
    $(".form_datetime").datetimepicker({
        language:"zh-CN",
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        weekStart: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
</script>
</body>
</html>
