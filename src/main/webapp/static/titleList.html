<body>
<div class="container-fluid">

            <div class="navbar-header">

    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header" style="font-family: 'Microsoft YaHei UI Light'">房源信息</h1>
            <div class="container-fluid">
                <div class="row">
                    <div id="form1" class="col-xs-4">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label font-yahei">开始日期</label>
                                <div class="input-append date form_datetime input-group" style="width: 250px" data-link-field="startDate_inp">
                                    <input size="16" class="form-control" type="text" value="" placeholder="开始日期" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="add-on input-group-addon "><i class="icon-th glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label font-yahei">结束日期</label>
                                <div class="input-append date form_datetime input-group" style="width: 250px" data-link-field="endDate_inp">
                                    <input size="16" class="form-control" type="text" value="" placeholder="结束日期" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="add-on input-group-addon "><i class="icon-th glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="form2" class="col-xs-4">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label font-yahei">房源信息</label>
                                <div class="input-group" style="width: 250px">
                                    <input class="form-control num" onkeyup="enter()" style="border-radius:5px;" type="text" id="fangyuan">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3"></div>
                                <input type="button" class="btn btn-default" id="query" value="查询">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive" id="grid">
            </div>

            <input type="hidden" id="startDate_inp" value="" /><br/>
            <input type="hidden" id="endDate_inp" value="" /><br/>
        </div>
    </div>
</div>
<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/xsgrid-bootstrap.js"></script>
<script src="./tools/datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="./tools/datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    grid = $("#grid").xsGrid({
        url: baseUrl + "/title/getByPage",
        pageSize: 10,
        gridid:"grid",
        title: "房源",
        params: {
            orderStr: ""
        },
        columns : [
            {type:'hide',name:"id", display:"主键", title:"true"},
            {type:'lable',name:"content", display:"操作",
                render: function(row) {
                    var str = "<a href='javascript:void(0)' onclick='javascript:remove("+row.id+")' >不感兴趣</a>";
                    return str;
                }
            },
            {type:'lable',name:"content", display:"名字",
                render: function(row) {
                    var title = row.content;
                    if (title && title.length > 60) title = title.substring(0,60) + '...';
                    var str = "<a href='"+row.url+"' title='"+row.content+"' target='_blank'>"+title+"</a>";
                    return str
                }
            },
            {type:'lable',name:"time", display:"最后回复时间"
//                    render: function (row) {
//                        if (castTypes) {
//                            for (var i=0; i<castTypes.length; i++) {
//                                if (row.type == castTypes[i].id) {
//                                    return castTypes[i].typename;
//                                }
//                            }
//                        } else {
//                            return row.type;
//                        }
//                    }
            }
        ]
    });
    var enter = function() {
        var code = event.keyCode;
        if(code == 13) {
            $("#query").click();
        }
    }
    var remove = function(id) {
//        var flag = confirm("确定？")
//        if (!flag) return;
        $.ajax({
            url:baseUrl + "/title/remove",
            type:"post",
            data:{ "id":id},
            dataType:"json",
            success:function(ri) {
                if (ri && ri.code == 1) {
                    var td = $("td[title='"+id+"']")
                    if (td) {
                        td.parent().remove();
                    }
                } else {
                    alert(ri.message);
                }
            },
            error:function() {

            }
        })
    }
    $("#query").click(function() {
        grid.xsQuery({
            data: {
                "title":$("#fangyuan").val()
            },
            search: "first"
        })
    })
    $(".form_datetime").datetimepicker({
        language:"zh-CN",
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        weekStart: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
</script>
</body>
</html>
