<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>redirect</title>
</head>
<body>
<script>
    basepath=function(){
        var location = (window.location+"").split("/");
        var basePath = location[0]+"//"+location[2]+"/"+location[3]+"/";
        return basePath;
    };
    top.location.href= basepath() + "static/manage.html";
</script>
</body>
</html>
